<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
    <title>Reproductor</title>
</head>

<body>
    <div class="container-player">
      <h1>Play Music</h1>
      <div class="container-album">
        <img src="images/arcangel.jpg" alt="album" class="player_img" id="player_img">
        <h2 class="player_artist" id="player_artist">AC/DC</h2>
        <h3 class="player_song" id="player_song">Back in Black</h3>
      </div>
      <div class="controls">
        <audio class="player_audio"  id="audio" >
          <source src="video/Y2meta.app - Mi amoR es Pobre - Arcangel Ft Ken-y & Tony Dize (128 kbps).mp3" type="audio/mpeg">
        </audio>
        <div class="progress">
            <progress id="progress" value="0" max="100"></progress>
            <span id="time">0:00</span>
        </div>

        <div class="player_controls">
          <i class='bx bxs-skip-next-circle bx-rotate-180' id="former" ></i>
          <i class='bx bx-rewind' id="rewind"></i>
          <i class='bx bx-play' id="play"></i>
          <i class='bx bx-stop' id="stop"></i> 
          <i class='bx bx-fast-forward' id="forward"></i> 
          <i class='bx bxs-skip-next-circle' id="next"></i>
        </div>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
  </html>

</html>
